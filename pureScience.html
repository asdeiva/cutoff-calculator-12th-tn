<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>+2 Cuttoff calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Tamil Nadu 12th standard Cut Off Calculator</h1>
      <div class="link">
        <a href="./index.html">For Maths-Science</a>
      </div>
      <form class="form">
        <div>
          <label for="botony">Botany</label>
          <input type="number" id="botony" name="botony" required />
        </div>
        <div>
          <label for="zoology">Zoology</label>
          <input type="number" id="zoology" name="zoology" required />
        </div>
        <div>
          <label for="chemistry">Chemistry</label>
          <input type="number" id="chemistry" name="chemistry" required />
        </div>
        <div>
          <label for="physics">Physics</label>
          <input type="number" id="physics" name="physics" required />
        </div>
        <div class="btn-div">
          <input type="button" value="Calculate" id="calculate-btn" />
          <input
            type="button"
            value="Reset"
            id="reset-btn"
            onclick="location.reload()"
          />
        </div>
        <div class="output">
          <p id="med-cutoff"></p>
        </div>
      </form>
    </div>
    <div class="formula">
        <p> <strong>Formula:</strong>  </p>
        Tamil Nadu Medical Cut-off (Pure Science) = (Botany / 4) + (Zoology / 4) + (Chemistry / 4) + (Physics / 4)
     </div>

    <script src="pureScience.js"></script>
  </body>
</html>
